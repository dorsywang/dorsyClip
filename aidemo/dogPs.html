<!DOCTYPE HTML>
<html lang="en">
<head>

body{

}

<body>

<img src="img/dog.jpg" id="dog" alt="" />
<img src="img/border2.jpg" id="border1" alt="" />
	
  <script type="text/javascript" src="alloyimage.js"></script>
